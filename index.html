<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mybox{
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid black;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
           
        }
    </style>
</head>
<body>
    <input autofocus id="inp" type="text" placeholder="write...">
    <button onclick="go()">click to add</button>
    <ul id="list"></ul>
    <a href="">saalam</a>
    
    <script>
        const inp = document.getElementById('inp')
        const list = document.getElementById('list')
        function go(){
            const text = inp.value
            if(text== ''){
                alert('please write somthing')
            }else{
                const li = document.createElement('li')
                li.innerHTML=` ${text}
                    <a onclick='myDel(this)'>DELETE</a> `
                li.classList.add('mybox')
                list.appendChild(li)
                inp.value=null
                inp.focus()

            }
           
        
        }
        function myDel(s){
            if(confirm('are you sure?')){
                s.parentElement.remove()
            }
        }
    </script>
</body>
</html>
